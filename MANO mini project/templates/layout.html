    <h2>Donor Form</h2>
<div class="form-box">
<form class="form2"   method="POST">
    <div class="king-form">
        <div class="input-grp">
           <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
         </div>
         <div class="input-grp">
               <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-grp">
                  <label for="age">Age:</label>
                  <input type="number" id="age" name="age" required>
            </div>    
            <div class="input-grp">
                  <label class="choose">Choose Blood Group:</label>
                  
                  <select id="department" name="bloodGroup" required>
                   <option>Select</option>
                      <option id="bloodGroupA" name="bloodGroup" value="A">A</option>
                      <option id="bloodGroupA" name="bloodGroup" value="B">B</option>
                      <option id="bloodGroupAB" name="bloodGroup" value="AB">AB</option>
                      <option id="bloodGroupO" name="bloodGroup" value="O">O</option>
                      </select>
               
              
            </div>
            <label for="bloodGroupPositive">+ <input type="radio" id="bloodGroupPositive" name="rhFactor" value="positive"> </label>
               
              <label for="bloodGroupNegative">-<input type="radio" id="bloodGroupNegative" name="rhFactor" value="negative"></label> 
            <div class="input-grp">
              <label for="mobileNumber">Mobile Number:</label>
                 <input type="tel" id="mobileNumber"  maxlength="10" minlength="1" name="mobileNumber" required>
            </div>
            <div class="input-grp">
                     <label for="email">Email:</label>
                     <input type="email" id="email" name="email" required>
            </div>
            <div class="input-grp">     
                      <label>Have you donated in the last 40 days?</label>
                      <input type="radio" id="yesDonated" name="donationStatus" value="yes" required>
                      <label for="yesDonated">Yes</label>
                      <input type="radio" id="noDonated" name="donationStatus" value="no" required>
                      <label for="noDonated">No</label>
            </div>
            <div class="input-grp">
                      <label>In the last six months, have you had any of the following?</label>
                      <input type="checkbox" id="activities" name="activities[]" value="tattooing">
                      <label for="tattooing">Tattooing</label>

                      <input type="checkbox" id="activities" name="activities[]" value="piercing">
                      <label for="piercing">Piercing</label>

                        <input type="checkbox" id="activities" name="activities[]" value="dentalExtraction">
                       <label for="dentalExtraction">Dental Extraction</label>
                       <input type="checkbox" id="activities  z" name="activities[]" value="None">
                       <label for="None">None</label>
                      <br>  
            </div>
            <div class="input-grp">
                     <input class="btn btn-primary flight" href="/" type="submit" value="Submit">
            </div>        
    </div>
</form>
