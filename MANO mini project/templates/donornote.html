  <body>
    <h2>Donor Form</h2>

<form action="#" method="post">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="bloodGroup">Blood Group:</label>
    <input type="text" id="bloodGroup" name="bloodGroup" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Have you donated in the last 40 days?</label>
    <input type="radio" id="yesDonated" name="donationStatus" value="yes" required>
    <label for="yesDonated">Yes</label>
    <input type="radio" id="noDonated" name="donationStatus" value="no" required>
    <label for="noDonated">No</label>

    <label>In the last six months, have you had any of the following?</label>
    <input type="checkbox" id="tattooing" name="activities[]" value="tattooing">
    <label for="tattooing">Tattooing</label>

    <input type="checkbox" id="piercing" name="activities[]" value="piercing">
    <label for="piercing">Piercing</label>

    <input type="checkbox" id="dentalExtraction" name="activities[]" value="dentalExtraction">
    <label for="dentalExtraction">Dental Extraction</label>

    <br>

    <input type="submit" value="Submit">

</form>
