  <h1>Register</h1>
  <div class="form-box">
        <form class="form2" action="" method="POST">
          <div class="king-form">
           
            <div class="input-grp">
                    <label for="Name">Name :</label>
                    <input style="color:black;" id="name" maxlength="25" minlength="1" name="name" required type="text" value="">
                </div>
                <div class="input-grp">
                    <label for="donor_id">Donor ID :</label>
                    <input  id="donor_id" maxlength="25" minlength="1" name="donor_id" required type="Number" value="">
                </div>
                <div class="input-grp">    
                    <label >Blood Group :</label>
                    <select id="blood_group" name="blood_group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                 </div>
                 <div class="input-grp">
                    <label for="address">Address :</label>
                    <input  id="address" maxlength="25" minlength="1" name="address" required
                           type="text" value="">
                 </div>    
                 <div class="input-grp">    
                    <label for="city">City :</label>
                    <input id="city" maxlength="25" minlength="1" name="city" required
                           type="text" value="">
                 </div>
                 <div class="input-grp">          
                    <label for="contact_number">Contact Number :</label>
                    <input id="contact_number" maxlength="10" minlength="1"
                           name="contact_number" required type="text" value=""> 
                 </div>     
                 <div class="input-grp">                 
                
                    <label for="email">Email:</label>
                    <input  id="email" maxlength="50" minlength="10" name="email" required
                           type="text" value="">
                 </div>
                 <div class="input-grp">
                    <label for="password">Password:</label>
                    <input id="password" name="password" required type="password" value="">
                 </div>
                 <div class="input-grp">
                    <label for="cpassword">Confirm Password :</label>
                    <input  id="cpassword" name="cpassword" type="password" value="">
                     
                 </div>
                          
                      
                    
           </div>  
           <button  href="/login">Register</button>
